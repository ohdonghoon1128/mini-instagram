<div class="modal-content">
	<form class="form-horizontal" ng-submit="vm.onSubmit()" role="form">
		<div class="modal-header">
			<button type="button" class="close" ng-click="vm.cancel()">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
			</button>
			<h2 class="modal-title">Register</h2>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger" ng-show="vm.formError">{{vm.formError}}</div>
			<div class="form-group">
				<label for="User ID" class="control-label col-xs-12 col-sm-2">User ID</label>
				<div class="col-xs-12 col-sm-10">
					<input type="text" id="userid" class="form-control" name="userid" ng-model="vm.formData.userid">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-xs-12 col-sm-2">Email</label>
				<div class="col-xs-12 col-sm-10">
					<input type="email" id="email" class="form-control" name="email" ng-model="vm.formData.email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-xs-12 col-sm-2">Password</label>
				<div class="col-xs-12 col-sm-10">
					<input type="password" id="password" class="form-control" name="password" ng-model="vm.formData.password">
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPassword" class="control-label col-xs-12 col-sm-2">Confirm password</label>
				<div class="col-xs-12 col-sm-10">
					<input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ng-model="vm.confirmPassword">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
			<button type="submit" class="btn btn-primary">Ok</button>
		</div>
	</form>
</div>
